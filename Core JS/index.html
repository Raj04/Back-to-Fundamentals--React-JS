<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div>
      <header>
        <h3>Counter App</h3>
      </header>
      <main>
        <form onsubmit="formData(event)" id="myForm">
          <label for="fname">First name:</label>
          <input type="text" required id="fname" name="fname" /><br /><br />
          <label for="lname">Last name:</label>
          <input type="text" required id="lname" name="lname" /><br /><br />
          <label for="email">Email:</label>
          <input type="email" required id="email" name="email" /><br /><br />
          <input type="submit" value="Submit" />
        </form>
        <div id="counter">
          <h4>
            No of users filled the form:
            <span id="total-count"></span>
          </h4>
        </div>
        <div id="submitted-data">
          <h4>
            Submitted data for:
            <span id="display-data"></span>
          </h4>
        </div>
      </main>
      <footer>
        <div>
          <h5>The app is developed using only JS</h5>
        </div>
      </footer>
    </div>
  </body>
</html>
